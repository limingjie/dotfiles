# ~/.config/starship.toml

# Which is equivalent to
format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$fill\
$cmd_duration\
$status\
$line_break\
$jobs\
$character"""

[fill]
symbol = " "

[character]
# error_symbol = "[✖](bold red)"
success_symbol = "[❯](bold blue)"
vicmd_symbol = "[❮](bold yellow)"

[directory]
repo_root_style = "bold purple underline"
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "…/"

[git_branch]
format = "[ $symbol$branch]($style) "

[git_metrics]
disabled = false

[git_status]
staged = '[+\($count\)](green)'

[package]
format = "[ $symbol$version]($style) "

[cmd_duration]
format = "[ $duration ]($style)"
min_time = 500
style = "bg:yellow bold"

[status]
disabled = false
format = '[ $symbol $common_meaning$signal_name$maybe_int ]($style)'
map_symbol = true
style = "bg:red"

# ~/.config/starship.toml

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$golang\
🇨🇳\
$fill\
$cmd_duration\
$status\
$time\
$line_break\
$jobs\
$character"""

[fill]
symbol = " "

[character]
error_symbol = "[✘](bold red)"
success_symbol = "[❯](bold blue)"
vicmd_symbol = "[❮](bold yellow)"

[directory]
repo_root_style = "bold purple underline"
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "…/"

[git_branch]
format = "[$symbol$branch]($style) "

[git_commit]
commit_hash_length = 7
only_detached = false
tag_disabled = false
tag_symbol = "🔖 "

[git_metrics]
disabled = false

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
staged = '+$count'

[package]
format = "[$symbol$version]($style) "

[cmd_duration]
format = "[ $duration ]($style)"
min_time = 500
style = "red bold"

[time]
disabled = false
format = '[\[$time\]]($style)'
time_format = "%T%.3f"
utc_time_offset = "+8"

[status]
disabled = false
format = '[ $symbol $common_meaning$signal_name$maybe_int ]($style)'
map_symbol = true
style = "bg:red"

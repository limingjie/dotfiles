command_timeout = 2000

[fill]
symbol = " "

[character]
error_symbol = "[‚úò](bold red)"
success_symbol = "[‚ùØ](bold blue)"
vicmd_symbol = "[‚ùÆ](bold yellow)"

[directory]
format = "[$path ]($style)"
style = "bg:#9A348E"
truncation_length = 3
truncation_symbol = "‚Ä¶/"

[git_branch]
format = '[ $symbol$branch]($style)'
style = "bg:#DA627D"

[git_commit]
commit_hash_length = 7
format = "[|$hash$tag ]($style)"
only_detached = false
style = "bg:#DA627D"
tag_disabled = false
tag_symbol = "üîñ "

[git_metrics]
added_style = "bg:#DA627D"
deleted_style = "bg:#DA627D"
disabled = false
format = '([+$added ]($added_style))([-$deleted ]($deleted_style))'

[git_status]
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
format = '[($all_status$ahead_behind )]($style)'
staged = '+$count'
style = "bg:#DA627D"

[package]
format = "[ $symbol($version )]($style)"
style = "bg:#86BBD8"

[golang]
format = "[ $symbol($version )]($style)"
style = "bg:#FC916D"

[java]
format = "[ $symbol($version )]($style)"
style = "bg:#FC916D"

[python]
format = '[ $symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'
style = "bg:#FC916D"

[cmd_duration]
format = "[ $duration ]($style)"
min_time = 500
style = "bg:#86BBD8"

[status]
disabled = false
format = '[ $symbol $common_meaning$signal_name$maybe_int ]($style)'
map_symbol = true
style = "bg:#06969A"

[time]
disabled = false
format = '[ ‚ô• $time ]($style)'
style = "bg:#33658A"
time_format = "%R" # Hour:Minute Format
utc_time_offset = "+8"

# ~/.config/starship.toml

format = """
[](fg:#9A348E)\
$directory\
[](fg:#9A348E bg:#DA627D)\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$git_state\
[](fg:#DA627D bg:#FC916D)\
$package\
$c\
$golang\
$python\
$java\
[](fg:#FC916D bg:#86BBD8)\
$cmd_duration\
[](fg:#86BBD8 bg:#06969A)\
$status\
[](fg:#06969A bg:#33658A)\
${custom.time}\
[ ](fg:#33658A)\
$line_break\
$jobs\
$character"""

command_timeout = 2000

[fill]
symbol = " "

[character]
error_symbol = "[✘](bold red)"
success_symbol = "[❯](bold blue)"
vicmd_symbol = "[❮](bold yellow)"

[directory]
format = "[$path ]($style)"
style = "bg:#9A348E"
truncation_length = 3
truncation_symbol = "⁑/"

[directory.substitutions]
"Development" = "𝔻𝕖𝕧"
"Documents" = "🮹🮺"
"Downloads" = "⬇️"
"Everbridge" = "𝔼𝔹"
"Music" = "♫"
"Pictures" = "★"
"dotfiles" = "🞄🅕"
"etc" = "⚙"
# Single Characters
" " = "␣"
"0" = "𝟘"
"1" = "𝟙"
"2" = "𝟚"
"3" = "𝟛"
"4" = "𝟜"
"5" = "𝟝"
"6" = "𝟞"
"7" = "𝟟"
"8" = "𝟠"
"9" = "𝟡"
":" = "⦂"
";" = "⨟"
"A" = "𝔸"
"B" = "𝔹"
"C" = "ℂ"
"D" = "𝔻"
"E" = "𝔼"
"F" = "𝔽"
"G" = "𝔾"
"H" = "ℍ"
"I" = "𝕀"
"J" = "𝕁"
"K" = "𝕂"
"L" = "𝕃"
"M" = "𝕄"
"N" = "ℕ"
"O" = "𝕆"
"P" = "ℙ"
"Q" = "ℚ"
"R" = "ℝ"
"S" = "𝕊"
"T" = "𝕋"
"U" = "𝕌"
"V" = "𝕍"
"W" = "𝕎"
"X" = "𝕏"
"Y" = "𝕐"
"Z" = "ℤ"
"~" = "⚑"

[git_branch]
format = '[ $symbol$branch]($style)'
style = "bg:#DA627D"

[git_commit]
commit_hash_length = 7
format = "[|$hash$tag ]($style)"
only_detached = false
style = "bg:#DA627D"
tag_disabled = false
tag_symbol = "🅣 "

[git_metrics]
added_style = "bg:#DA627D"
deleted_style = "bg:#DA627D"
disabled = false
format = '([+$added ]($added_style))([-$deleted ]($deleted_style))'

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
format = '[($all_status )($ahead_behind )]($style)'
modified = "‼"
staged = '+$count'
style = "bg:#DA627D"
untracked = "⁇"

[git_state]
style = "bg:#DA627D"

[package]
format = "[ $symbol($version )]($style)"
style = "bg:#FC916D"

[c]
format = "[ $symbol(($name-)$version )]($style)"
style = "bg:#FC916D"
symbol = "ℂ "

[golang]
format = "[ $symbol($version )]($style)"
style = "bg:#FC916D"
symbol = "𝔾𝕠 "

[java]
format = "[ $symbol($version )]($style)"
style = "bg:#FC916D"
symbol = "𝕁 "

[python]
format = '[ $symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'
style = "bg:#FC916D"
symbol = "ℙ𝕪 "

[cmd_duration]
format = "[ took $duration ]($style)"
min_time = 500
style = "bg:#86BBD8"

[status]
disabled = false
format = '[ $symbol $common_meaning$signal_name$maybe_int ]($style)'
map_symbol = true
style = "bg:#06969A"


# ~/.config/starship.toml

# Which is equivalent to
format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$cmd_duration\
$time\
$line_break\
$jobs\
$status\
$character"""

[character]
# error_symbol = "[✖](bold red)"
success_symbol = "[❯](bold blue)"
vicmd_symbol = "[❮](bold yellow)"

[cmd_duration]
format = "[$duration](bold yellow)"
min_time = 500

[directory]
repo_root_style = "purple"
truncate_to_repo = false
truncation_length = 5
truncation_symbol = "…/"

[git_branch]
format = "❯ [$symbol$branch]($style) "
symbol = ""

[git_metrics]
disabled = false

[git_status]
staged = '[+\($count\)](green)'

[package]
format = "❯ [$symbol$version]($style) "

[status]
disabled = false
format = '[ $symbol $common_meaning$signal_name$maybe_int ]($style) '
map_symbol = true
style = "bg:red"

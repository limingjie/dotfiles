# ~/.config/starship.toml

format = """
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$golang\
$java\
$python\
$fill\
$cmd_duration\
$status\
$time\
$line_break\
$jobs\
$character"""

